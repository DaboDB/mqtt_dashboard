<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Live Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .connection-status {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background-color: #4ade80; }
        .disconnected { background-color: #ef4444; animation: none; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .config-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .card-title {
            flex: 1;
        }

        .topic-name {
            font-size: 0.9em;
            color: #6b7280;
            word-break: break-all;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f2937;
            margin: 15px 0;
        }

        .card-timestamp {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .card-unit {
            font-size: 0.6em;
            color: #6b7280;
            margin-left: 5px;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 50px;
            font-size: 1.2em;
        }

        /* Color schemes for different value types */
        .temp { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .humidity { background: linear-gradient(135deg, #4ecdc4, #44a8b3); }
        .pressure { background: linear-gradient(135deg, #a8e6cf, #7fbc8c); }
        .default { background: linear-gradient(135deg, #667eea, #764ba2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä MQTT Live Dashboard</h1>
        
        <div class="connection-status">
            <span class="status-dot disconnected" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="config-panel">
            <div class="config-row">
                <div class="config-group">
                    <label>Broker URL:</label>
                    <input type="text" id="brokerUrl" value="wss://2cebe4a42176492ab1302eb5a1137086.s1.eu.hivemq.cloud:8884/mqtt" placeholder="ws://broker.example.com:9001">
                </div>
                <div class="config-group">
                    <label>Username (optional):</label>
                    <input type="text" id="username" placeholder="dashboard">
                </div>
                <div class="config-group">
                    <label>Password (optional):</label>
                    <input type="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="config-row">
                <div class="config-group">
                    <label>Topics (comma-separated):</label>
                    <input type="text" id="topics" value="co2/co2" placeholder="topic1,topic2,topic3">
                </div>
            </div>
            <button onclick="connectMQTT()">Connect & Subscribe</button>
        </div>

        <div class="dashboard-grid" id="dashboard">
            <div class="no-data">Configure connection and click Connect to see live data</div>
        </div>
    </div>

    <script>
        let client;
        let topicData = {};

        function getCardColor(topic) {
            const lowerTopic = topic.toLowerCase();
            if (lowerTopic.includes('temp')) return 'temp';
            if (lowerTopic.includes('humidity') || lowerTopic.includes('humid')) return 'humidity';
            if (lowerTopic.includes('pressure')) return 'pressure';
            return 'default';
        }

        function getIcon(topic) {
            const lowerTopic = topic.toLowerCase();
            if (lowerTopic.includes('temp')) return 'üå°Ô∏è';
            if (lowerTopic.includes('humidity')) return 'üíß';
            if (lowerTopic.includes('pressure')) return 'üîΩ';
            if (lowerTopic.includes('light')) return 'üí°';
            if (lowerTopic.includes('motion')) return 'üö∂';
            if (lowerTopic.includes('door')) return 'üö™';
            return 'üì°';
        }

        function getUnit(topic, value) {
            const lowerTopic = topic.toLowerCase();
            if (lowerTopic.includes('temp')) return '¬∞C';
            if (lowerTopic.includes('humidity')) return '%';
            if (lowerTopic.includes('pressure')) return 'hPa';
            return '';
        }

        function formatValue(value) {
            // Try to parse as number for better formatting
            const num = parseFloat(value);
            if (!isNaN(num)) {
                return num.toFixed(1);
            }
            return value;
        }

        function updateDashboard() {
            const dashboard = document.getElementById('dashboard');
            
            if (Object.keys(topicData).length === 0) {
                dashboard.innerHTML = '<div class="no-data">Waiting for MQTT messages...</div>';
                return;
            }

            dashboard.innerHTML = '';
            
            for (const [topic, data] of Object.entries(topicData)) {
                const card = document.createElement('div');
                card.className = 'card';
                
                const colorClass = getCardColor(topic);
                const icon = getIcon(topic);
                const unit = getUnit(topic, data.value);
                const formattedValue = formatValue(data.value);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon ${colorClass}">${icon}</div>
                        <div class="card-title">
                            <div class="topic-name">${topic}</div>
                        </div>
                    </div>
                    <div class="card-value">
                        ${formattedValue}<span class="card-unit">${unit}</span>
                    </div>
                    <div class="card-timestamp">Updated: ${data.timestamp}</div>
                `;
                
                dashboard.appendChild(card);
            }
        }

        function connectMQTT() {
            const brokerUrl = document.getElementById('brokerUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const topicsInput = document.getElementById('topics').value;

            if (!username || !password) {
                alert('Username and password are required for HiveMQ Cloud');
                return;
            }

            // Parse broker URL
            const url = new URL(brokerUrl);
            const host = url.hostname;
            const port = parseInt(url.port) || 8884;
            const path = url.pathname || '/mqtt';
            const useSSL = url.protocol === 'wss:';

            console.log('Connecting to:', { host, port, path, useSSL });

            // Create client - Paho MQTT needs the host WITHOUT the protocol
            const clientId = 'mqtt_dashboard_' + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(host, port, path, clientId);

            // Set callbacks
            client.onConnectionLost = (response) => {
                document.getElementById('statusDot').className = 'status-dot disconnected';
                document.getElementById('statusText').textContent = 'Disconnected: ' + response.errorMessage;
            };

            client.onMessageArrived = (message) => {
                const topic = message.destinationName;
                const payload = message.payloadString;
                
                topicData[topic] = {
                    value: payload,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                updateDashboard();
            };

            // Connection options
            const options = {
                useSSL: useSSL,  // This is critical for wss://
                timeout: 10,
                keepAliveInterval: 30,
                cleanSession: true,
                userName: username,
                password: password,
                onSuccess: () => {
                    document.getElementById('statusDot').className = 'status-dot connected';
                    document.getElementById('statusText').textContent = 'Connected to ' + host;
                    console.log('Connected successfully!');
                    
                    // Subscribe to topics
                    const topics = topicsInput.split(',').map(t => t.trim()).filter(t => t);
                    topics.forEach(topic => {
                        client.subscribe(topic);
                        console.log('Subscribed to:', topic);
                    });
                },
                onFailure: (error) => {
                    document.getElementById('statusDot').className = 'status-dot disconnected';
                    document.getElementById('statusText').textContent = 'Connection failed: ' + error.errorMessage;
                    console.error('Connection error details:', error);
                    alert('Connection failed: ' + error.errorMessage + '\n\nCheck browser console (F12) for more details.');
                }
            };

            // Connect
            try {
                console.log('Attempting connection with options:', { ...options, password: '***' });
                client.connect(options);
            } catch (error) {
                console.error('Exception during connect:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
